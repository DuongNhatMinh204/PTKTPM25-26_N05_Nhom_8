<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thống Kê Doanh Thu - Admin Panel</title>
    <link rel="stylesheet" href="/css/admin_books.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 0;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile {
            cursor: pointer;
            font-weight: 600;
            color: #007bff;
            background: #e9f0fa;
            padding: 8px 14px;
            border-radius: 20px;
            transition: background 0.2s ease;
        }

        .user-profile:hover {
            background: #d0e4f7;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #555;
            font-size: 16px;
        }

        .stat-card p {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0 0;
            color: #007bff;
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-container input,
        .filter-container select,
        .filter-container button {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .filter-container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-container button:hover {
            background-color: #0056b3;
        }

        .chart-container {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: 400px;
        }

        .best-worst {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .best-worst div {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .best-worst h4 {
            margin: 0 0 8px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="window.location.href='/admin_orders'">📦 Quản Lý Đơn Hàng</li>
            <li>👤 Quản Lý Người Dùng</li>
            <li onclick="window.location.href='/admin_shipper'">🚚 Quản Lý Tài Khoản Shipper</li>
            <li onclick="window.location.href='/admin_statistic'" style="background:#007bff;color:white;">📊 Thống Kê</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <div class="user-profile" onclick="logout()">👤 Đăng xuất</div>
        </div>

        <h1>📊 Thống Kê Doanh Thu</h1>

        <!-- Bộ lọc tháng/năm -->
        <div class="filter-container">
            <label for="month">Tháng:</label>
            <select id="month">
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <label for="year">Năm:</label>
            <input type="number" id="year" min="2000" max="2100" value="2025">
            <button onclick="loadStatistics()">Xem Thống Kê</button>
        </div>

        <!-- Thẻ thống kê -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>💰 Tổng Doanh Thu</h3>
                <p id="totalRevenue">0</p>
            </div>
            <div class="stat-card">
                <h3>📦 Tổng Chi Phí Nhập</h3>
                <p id="totalImportCost">0</p>
            </div>
            <div class="stat-card">
                <h3>📕 Sách Bán Chạy Nhất</h3>
                <p id="bestSeller">-</p>
            </div>
            <div class="stat-card">
                <h3>📘 Sách Bán Ế Nhất</h3>
                <p id="worstSeller">-</p>
            </div>
        </div>

        <!-- Biểu đồ -->
        <div class="chart-container">
            <h2>📈 Doanh Thu Theo Ngày</h2>
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
</div>

<script>
    let revenueChart;

    function logout() {
        localStorage.clear();
        sessionStorage.clear();
        alert("Đăng xuất thành công!");
        window.location.href = "/login";
    }

    async function loadStatistics() {
        const month = document.getElementById("month").value;
        const year = document.getElementById("year").value;

        try {
            const res = await fetch(`/api/statistics?month=${month}&year=${year}`);
            const data = await res.json();

            if (data.code === 1000) {
                const stats = data.data;
                document.getElementById("totalRevenue").textContent = stats.totalRevenue.toLocaleString("vi-VN") + " ₫";
                document.getElementById("totalImportCost").textContent = stats.totalImportCost.toLocaleString("vi-VN") + " ₫";
                // document.getElementById("bestSeller").textContent = `${stats.bestSeller.bookName} (${stats.bestSeller.quantity})`;
                // document.getElementById("worstSeller").textContent = `${stats.worstSeller.bookName} (${stats.worstSeller.quantity})`;
                if (stats.bestSeller) {
                    document.getElementById("bestSeller").textContent =
                        `${stats.bestSeller.bookName} (${stats.bestSeller.quantity})`;
                } else {
                    document.getElementById("bestSeller").textContent = "Không có";
                }

                if (stats.worstSeller) {
                    document.getElementById("worstSeller").textContent =
                        `${stats.worstSeller.bookName} (${stats.worstSeller.quantity})`;
                } else {
                    document.getElementById("worstSeller").textContent = "Không có";
                }

                const days = stats.dailyRevenueList.map(d => d.day);
                const revenues = stats.dailyRevenueList.map(d => d.revenue);

                if (revenueChart) {
                    revenueChart.destroy();
                }

                const ctx = document.getElementById("revenueChart").getContext("2d");
                revenueChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: days,
                        datasets: [{
                            label: `Doanh Thu (Tháng ${month}/${year})`,
                            data: revenues,
                            backgroundColor: '#007bff80',
                            borderColor: '#007bff',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: value => value.toLocaleString("vi-VN") + " ₫"
                                }
                            }
                        }
                    }
                });
            } else {
                alert("Không thể tải dữ liệu thống kê!");
            }
        } catch (err) {
            console.error(err);
            alert("Lỗi khi tải thống kê!");
        }
    }

    // Tải mặc định tháng hiện tại
    window.onload = () => {
        const now = new Date();
        document.getElementById("month").value = now.getMonth() + 1;
        document.getElementById("year").value = now.getFullYear();
        loadStatistics();
    }
</script>
</body>
</html>
