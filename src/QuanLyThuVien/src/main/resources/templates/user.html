<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hiệu Sách Online</title>
    <link rel="stylesheet" href="/css/user_books.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="logo">📚 Hiệu Sách Trực Tuyến</div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Tìm kiếm sách...">
        <button onclick="searchBooks()">🔍</button>
    </div>
    <div class="icons">
        <span class="icon">🛒</span>
        <span class="icon">👤</span>
    </div>
</header>

<!-- Nội dung -->
<main class="book-list" id="bookList">
    <!-- JS load sách -->
</main>

<!-- Modal chi tiết sách -->
<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDetailModal()">&times;</span>
        <div id="bookDetail" class="book-detail">
            <!-- Dữ liệu load bằng JS -->
            <div class="book-left">
                <img src="/img/sample-book.jpg" alt="Book Image">
                <h2>Tên Sách</h2>
            </div>
            <div class="book-right">
                <p><strong>Tác giả:</strong> Tác giả A</p>
                <p><strong>Thể loại:</strong> Tiểu thuyết</p>
                <p><strong>NXB:</strong> Nhà xuất bản B</p>
                <p><strong>Giá:</strong> <span class="price">120.000₫</span></p>

                <div class="action">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" value="1" min="1">
                    <button class="add-cart">🛒 Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/user_books.js"></script>
</body>
</html>
