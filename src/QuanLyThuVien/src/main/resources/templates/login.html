<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Quản lý Thư viện</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/29/29302.png">
</head>
<body>
<!-- HEADER -->
<header>
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo Thư viện">
        <h1>Quản lý Thư viện</h1>
    </div>
    <nav>
        <a href="index.html">Trang chủ</a>
        <a href="register.html">Đăng ký</a>
        <a href="login.html" class="active">Đăng nhập</a>
    </nav>
</header>

<!-- MAIN LOGIN -->
<main>
    <div class="login-container">
        <h2>Đăng nhập tài khoản</h2>
        <form id="loginForm">
            <input type="tel" id="phone" placeholder="Số điện thoại" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button id="loginBtn" type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
    </div>
</main>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Quản lý Thư viện | Liên hệ: <a href="mailto:contact@library.vn">contact@library.vn</a></p>
</footer>

<script src="/js/login.js"></script>
</body>
</html>
